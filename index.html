<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Subtle Web Development</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

		<link rel="icon" href="./assets/icons/logo_fav.svg" type="image/x-icon" />

	<body>

						<li class="nav-item">

						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Theme Switch -->

		<header id="masthead">
			<section id="landing">
				<span

				</span>
			</section>

		<section id="about">

				<i class="fas fa-laptop-code"></i>

			</span>
